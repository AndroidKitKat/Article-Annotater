<md-toolbar
    class="md-whiteframe-8dp">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Home"
            href="/#/home">
            <md-icon md-svg-icon="img/icons/ic_home_white_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Extractor"
            href="/#/extractor">
            <md-icon md-svg-icon="img/icons/ic_note_add_white_24px.svg"></md-icon>
        </md-button>
        <span flex></span>
        <md-button class="md-raised" aria-label="Login"
            href="/#/login" ng-if="!isAuthenticated()">
          Login
        </md-button>
        <md-button class="md-raised" aria-label="Logout"
           ng-click="logout()" ng-if="isAuthenticated()">
          Logout
        </md-button>
    </div>
</md-toolbar>
