<style>
    .ng-pageslide {
        background: white;
	}
	.ng-pageslide button.md-primary:not([disabled]) md-icon {
	    outline: none;
	}
	
	body.ng-pageslide-body-open::before {
	    content: '.';
	    display: block;
	    position: absolute;
	    top: 0;
	    background-color: rgb(0,0,0);
	    left: 0;
	    right: 0;
	    bottom: 0;
	    z-index: 1;
	    opacity: 0.5;
	    transition: opacity 1s;
	}
	body.ng-pageslide-body-closed::before {
	    transition: opacity 1s;
	    opacity: 0;
	    content: '.';
	    display: block;
	    position: absolute;
	    top: 0;
	    background-color: rgb(0,0,0);
	    left: 0;
	    right: 0;
	    bottom: 0;
	    z-index: 1;
	    pointer-events: none;
	    outline: none;
	}
	
	.right {
	    position: absolute;
	    right: 0px;
	    z-index: 2;
	    tabindex: 0;
	}
</style>
<div ng-if="open" style="height: 300px;"></div>
<pageslide ps-open="open" ps-side="bottom"
	ps-key-listener="true" ps-cloak="true"
	class="md-whiteframe-1dp">
	<div class="right">
		<md-button class="md-icon-button md-primary">
	      <md-icon md-svg-src="comment/ic_close_black_24px.svg"
	      	ng-click="comment.toggle()">
	      </md-icon>
	    </md-button>
	</div>
</pageslide>
