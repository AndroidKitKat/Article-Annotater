<!doctype html>
<html>
    <head>
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="login/login.css">
    </head>
    <body ng-app="ArticleAnnotater" ng-cloak>

		<md-toolbar ng-controller="NavbarCtrl" class="md-whiteframe-8dp">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Home"
				    href="/#/home">
                    <md-icon md-svg-icon="img/icons/ic_home_white_24px.svg"></md-icon>
				</md-button>
				<span flex></span>
                <md-button class="md-raised" aria-label="Login"
                    href="/#/login" ng-if="!isAuthenticated()">
				  Login
				</md-button>
				<md-button class="md-raised" aria-label="Logout"
                   ng-click="logout()" ng-if="isAuthenticated()">
                  Logout
                </md-button>
			</div>
		</md-toolbar>

        <div ui-view></div>
  
		<!-- Angular Material requires Angular.js Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>

        <!-- Third party angular component -->
		<script src="js/angular-component/angular-pageslide-directive.min.js"></script>
        <script src="js/angular-component/angular-ui-router.min.js"></script>
        <script src="js/angular-component/satellizer.min.js"></script>

        <!-- My components -->
		<script src="js/angular-component/article/angular-article-directive.js"></script>
		<script src="js/angular-component/comment/angular-comment-directive.js"></script>
		<script src="js/angular-component/contextMenu.js"></script>

        <!-- App -->
		<script src="app.js"></script>
		<script src="extractor/extractorController.js"></script>
		<script src="login/loginController.js"></script>
		<script src="navbar/navbarController.js"></script>
    </body>
</html>
